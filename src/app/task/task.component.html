@if(isAddingTask){
    <app-new-task [userId]="userId" (close)="onCloseTask()"></app-new-task>
}

<section id="task">
    <header>
        <h2>{{name}}'s task</h2>
        <menu>
            <button (click)="onAddNewTask()">Add task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id) {
        <li>
            <app-user-task [task]="task" />
        </li>
        }
    </ul>
</section>
